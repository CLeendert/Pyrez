updateDocsWhiteList:
  - BUG
  - Chore
  - minor

updateDocsComment: >
  Thanks for opening this pull request! The maintainers of this repository would appreciate it if you would update some of our documentation based on your changes.

requestInfoReplyComment: >
  We would appreciate it if you could provide us with more info about this issue/pull request!

requestInfoLabelToAdd: request-more-info

newPRWelcomeComment: >
  Thanks so much for opening your first Pull Request here! Please check out our contributing guidelines here: CONTRIBUTING.md

firstPRMergeComment: >
  Congrats on merging your first pull request here! :tada: How awesome!

newIssueWelcomeComment: >
  Thanks for opening this issue, a maintainer will get back to you shortly! Be sure to follow the issue template!

